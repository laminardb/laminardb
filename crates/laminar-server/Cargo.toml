[package]
name = "laminar-server"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
documentation = "https://laminardb.io/api/laminar_server"
description = "Standalone server binary for LaminarDB"
publish = false

[[bin]]
name = "laminardb"
path = "src/main.rs"

[dependencies]
# All LaminarDB crates
laminar-core = { path = "../laminar-core", version = "0.16.0" }
laminar-sql = { path = "../laminar-sql", version = "0.16.0" }
laminar-storage = { path = "../laminar-storage", version = "0.16.0" }
laminar-connectors = { path = "../laminar-connectors", version = "0.16.0" }
laminar-auth = { path = "../laminar-auth", version = "0.16.0" }
laminar-admin = { path = "../laminar-admin", version = "0.16.0" }
laminar-observe = { path = "../laminar-observe", version = "0.16.0" }

# CLI and configuration
clap = { version = "4.5", features = ["derive", "env"] }
config = "0.15"
directories = "6.0"

# Async runtime
tokio = { workspace = true, features = ["full"] }

# Logging
tracing = { workspace = true }
tracing-subscriber = { workspace = true }

# Error handling
anyhow = { workspace = true }

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }
toml = "1.0"

# Vendored OpenSSL for musl cross-compilation (behind vendored-openssl feature)
openssl = { version = "0.10", features = ["vendored"], optional = true }

# Allocator: jemalloc for reduced fragmentation in Ring 1/2 (Unix only).
# tikv-jemallocator does not support Windows MSVC.
[target.'cfg(not(target_env = "msvc"))'.dependencies]
tikv-jemallocator = { workspace = true, optional = true }

[features]
default = ["jemalloc"]
jemalloc = ["dep:tikv-jemallocator"]
# Compile OpenSSL from source â€” required for musl cross-compilation where
# system libssl-dev is not available for the target triple.
vendored-openssl = ["dep:openssl"]
