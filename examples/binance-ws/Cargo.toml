[package]
name = "binance-ws"
version = "0.15.0"
edition = "2021"
publish = false
description = "Binance VWAP signals: minimal LaminarDB streaming example"

[[bin]]
name = "binance-ws"
path = "src/main.rs"

[dependencies]
laminar-db = { path = "../../crates/laminar-db", version = "0.15.0", features = ["websocket"] }
laminar-derive = { path = "../../crates/laminar-derive", version = "0.15.0" }
arrow = { workspace = true }
tokio = { workspace = true, features = ["full"] }
